<!-- templates/video_result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Video for {{ song_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-2xl w-full">
        <h1 class="text-3xl mb-4 text-green-600">Video Generated</h1>
        <p class="text-xl mb-2">"{{ song_name }}"</p>
        <p class="text-gray-600 mb-4">by {{ artist_name }}</p>
        
        <div class="mb-4">
            <img src="{{ album_cover_url }}" alt="Album Cover" class="mx-auto w-64 h-64 object-cover rounded-lg shadow-md mb-4">
        </div>
        
        <video controls class="mx-auto mb-6 max-w-full rounded-lg shadow-lg">
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="flex justify-center space-x-4">
            <a href="/dashboard" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                Generate Another
            </a>
            <a href="{{ video_url }}" download class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                Download Video
            </a>
        </div>
    </div>
</body>
</html>
